<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css"> 
    <title>Guess The Office Quotes</title>
</head>
<body id="body">
    <div class="container">
        <div class="row">
            <div class="col">
                    <img src="assets/images/the-office-logo-long.png" alt="The Office">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h2 id="enter">Who Said...</h2>
            </div>
        </div>
            
        <div class="row"> 
            <div class="col-md-8 offset-md-2" id="hint">
            </div>
        </div>
            
        <div class="row">
            <div class="col-md-8 offset-md-2" id="wordToGuess">
            </div>
        </div>
        

        <div class="row">
        <div class="col-4">Previous Guesses:</div>  <div class="col"><p id="wrongGuesses"></p></div>
        </div>

        <div class="row">
        <div class="col-sm"> Remaining Guesses: <div id="numGuesses"></div> </div>
        <div class="col-sm"> Wins: <div id="wins"></div> </div>
        <div class="col-sm"> Losses: <div id="loses"></div> </div>
        </div>
    </div>
 <script src="assets/javascript/game.js"></script>
</body>
</html>
